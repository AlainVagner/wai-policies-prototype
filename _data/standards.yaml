EN301549:
  title: "EN 301 549"
  desc: "Includes WCAG 2.0 Level AA verbatim without modifications for Web content, and WCAG 2.0 Level AA as interpreted by WCAG2ICT for non-Web documentation and software."
  url: http://www.etsi.org/deliver/etsi_en/301500_301599/301549/01.01.01_60/en_301549v010101p.pdf
Original508:
  title: "Section 508 Standards for Electronic and Information Technology"
  desc: "Published in the U.S. Federal Register 21 Dec. 2000. Web requirements are a derivative of WCAG 1.0. Standards add other requirements for software, hardware, communications, multimedia and documentation. Updated standard now available but not enforced yet, see Revised section 508 standards below."
  url: https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-section-508-standards/section-508-standards
Revised508:
  title: "Information and Communication Technology (ICT) Standards and Guidelines"
  desc: "Revised Section 508 standards published in the U.S. Federal Register 21 Jan. 2017. Incorporates WCAG 2.0 Level AA by reference without modifications for Web content as well as WCAG 2.0 Level AA for non-Web documentation and software with the exception of 2.4.1 Bypass Blocks, 2.4.5 Multiple Ways, 3.2.3 Consistent Navigation, and 3.2.4 Consistent Identification."
  url: https://www.federalregister.gov/documents/2017/01/18/2017-00395/information-and-communication-technology-ict-standards-and-guidelines
DeptofEd504:
  title: "Requirements for Accessible Electronic and Information Technology Design"
  desc: "Department of Education's standards used for section 504 and 508 which are the same technical requirements as Section 508 for Web, software, and telecommunications products."
  url: https://www2.ed.gov/fund/contract/apply/clibrary/software.html
Section255:
  title: "Telecommunications Act Section 255 Guidelines"
  desc: "FCC requirements for accessible telecommunications products."
  url: https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-telecommunications-act-guidelines/section-255-guidelines
WCAG20:
  title: "WCAG 2.0"
  desc: "W3C Web Content Accessibility Guidelines 2.0"
  url: https://www.w3.org/TR/WCAG20/
WCAG20A:
  title: "WCAG 2.0 Level A"
  desc: "W3C Web Content Accessibility Guidelines 2.0 Level A."
  url: https://www.w3.org/TR/WCAG20/
WCAG20AA:
  title: "WCAG 2.0 Level AA"
  desc: "W3C Web Content Accessibility Guidelines 2.0 Level AA"
  url: https://www.w3.org/TR/WCAG20/
ChinaWeb:
  title: "China Web Accessibility Standard YD1761-2008"
  desc: "Web standards based on early (non-Recommendation) version of WCAG 2.0 published in 2008."
  url: https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=3&cad=rja&uact=8&ved=0ahUKEwjJmqDUqb7RAhUK8YMKHboFAl0QFggpMAI&url=http%3A%2F%2Fwww.chinesestandard.net%2FPDF-English-Translation%2FYDT1761-2008.html&usg=AFQjCNF5MTc5NhMZzSi81kLs9MoA3Yak
CanadaWeb:
  title: "Standard on Web Accessibility"
  desc: "Requires WCAG 2.0 Level AA and all conformance criteria. Exceptions: Text alternatives for complex maps under 1.1.1 Non-text content, 1.2.4 Captions (Live), and 1.2.5 Audio Description for pre-recorded video unrelated to health and safety."
  url: https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=23601
FranceWeb:
  title: Référentiel Général d’Accessibilité des Administrations (RGAA) Version 3 2016
  desc: French Web accessibility guidelines.
  url: http://references.modernisation.gouv.fr/referentiel/
NewZealandWeb10:
  title: Web Accessibility Standard 1.0
  desc: Requires WCAG 2.0 Level AA and all 5 conformance criteria with exceptions documented in the standard.
  url: https://webtoolkit.govt.nz/standards/web-accessibility-standard-1-0/
